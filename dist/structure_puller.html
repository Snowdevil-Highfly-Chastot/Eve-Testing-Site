<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>

    <meta charset="utf-8" />
    <title>EVE Price Puller</title>

    <script src="bundle.js"></script>
    <link href="../bootstrap-5.1.3/dist/js/bootstrap.bundle.min.js" rel="stylesheet">
    <link href="../css/master.css" rel="stylesheet">

</head>

<body>

    <div class="page-container">

        <!--Navbar-->

        <nav class="navbar-structure">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">Big-Ol' Testing Site</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="../index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="price_puller.html">Price Puller</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="structure_puller.html">Structure Puller</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="row justify-content-start">

            <!--Sidebar-->

            <div class="col-3">
                <div class="body-component-structure">
                    <div class="content-container-structure">

                        <div class="sidebar-header-structure">
                            <h4>SIDE BAR MODE</h4>
                        </div>
                        <div class="content-structure">
                            <p id="sidebar-dynamic-content"></p>
                        </div>

                    </div>
                </div>
            </div>

            <!--Main Body-->

            <div class="col-9">
                <div class="body-component-structure">
                    <div class="content-container-structure">

                        <div class="content-header-structure">
                            <h1>Eve Online Structure Puller</h1>
                        </div>
                        <div class="content-structure">
                            <p>
                                Start pulling a list of all the active orders of a structure by entering the structure's ID below.
                            </p>
                        </div>
                        <div class="content-structure">
                            <div class="row">
                                <div class="col-6 mb-3">
                                    <label for="structure_id" class="form-label">Enter Structure ID</label>
                                    <input type="text" class="form-control" id="structure_id" placeholder="ID" aria-label="ID" aria-describedby="basic-addon2">
                                </div>
                            </div>
                        </div>
                        <div class="content-structure">
                            <button type="submit" class="btn btn-primary mb-3" id="submit">Submit</button>
                        </div>
                        <div class="content-structure"><button class="btn btn-primary mb-3" id="dev_btn">Dev</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div class="row justify-content-start" style="display: none" id="result_container">

            <!--Results-->

            <div class="col-12">
                <div class="body-component-structure">
                    <div class="content-container-structure">

                        <div class="content-structure">
                            <table class="table table-striped" id="result_table"></table>
                        </div>

                    </div>
                </div>
            </div>

        </div>

    </div>
</body>

</html>
